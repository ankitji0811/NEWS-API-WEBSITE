<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News API Website</title>
</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()">News.Web</a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="Politics"  onclick="onNavItemClick('Politics')">Politics</li>
                    <li class="hover-link nav-item" id="Finance"  onclick="onNavItemClick('Finance')" >Finance</li>
                </ul>
            </div>
            <div class="seacrh-bar flex">
                <input type="search" class="news-input" id="search-text" placeholder="e.g. science">
                <button class="search-btn" id="search-btn">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
           
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p id="news-description" class="news-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex quod ab officiis quia, illum eveniet inventore doloremque nobis ad veniam?</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
